<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>userSurvey</title>
</head>

<body>
    <!-- user survey to pick desired pet's attributes -->
    <form>
        <div class="form-group">
            <label for="name">Let's start with your name.</label>
            <input type="name" class="form-control" id="name" placeholder="Full Name">
        </div>

        <div class="form-group">
            <label for="dogCat">Select the type of pet you would like, dog or cat</label>
            <select class="form-control" id="Type">
                <option>Choose one.</option>
                <option>Dog</option>
                <option>Cat</option>
            </select>
        </div>

        <div class="form-group">
            <label for="petSize">What size animal would you like?</label>
            <select class="form-control" id="Size">
                <option>Any</option>
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
            </select>
        </div>

        <div class="form-group">
            <label for="petAge">Age range you're interested in? (hold ctrl or shift (or drag with the mouse) to select
                more than one):</label>
            <select multiple class="form-control" id="Age">
                <option>Select All</option>
                <option>Baby</option>
                <option>Young</option>
                <option>Adult</option>
                <option>Senior</option>
            </select>
        </div>

        <div class="form-group">
            <label for="petGender">Do you have a gender preferece??</label>
            <select class="form-control" id="Gender">
                <option>Either</option>
                <option>Female</option>
                <option>Male</option>
            </select>
        </div>

        <div class="form-group">
            <label for="coat">What kind of coat would you like your pet to have? (hold ctrl or shift (or drag with the
                mouse) to select more than one):</label>
            <select multiple class="form-control" id="coat">
                <option>Any</option>
                <option>Hairless</option>
                <option>Short</option>
                <option>Medium</option>
                <option>Long</option>
                <option>Wire</option>
                <option>Curly</option>
            </select>
        </div>

        <div class="form-group">
                <label for="coat">Are there any of the following in your household? (hold ctrl or shift (or drag with the
                        mouse) to select more than one:)</label>
                <select multiple class="form-control" id="coat">
                    <option>None</option>
                    <option>Children</option>
                    <option>Dogs</option>
                    <option>Cats</option>
                </select>
            </div>
